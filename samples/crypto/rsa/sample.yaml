sample:
    description: This app provides an example of performing RSA signing and
        verification
    name: RSA example
tests:
    sample.rsa:
        tags: introduction
        platform_allow: nrf5340dk_nrf5340_cpuappns nrf9160dk_nrf9160ns
        harness: console
        harness_config:
          type: multi_line
          regex:
            - "*Example finished successfully!*"
