sample:
    description: This app provides an example of performing HMAC signing and
        verification using the SHA256 hashing algorithm
        decryption using AES CBC mode
    name: HMAC example
tests:
    sample.hmac:
        tags: introduction
        platform_allow: nrf5340dk_nrf5340_cpuappns nrf9160dk_nrf9160ns
        harness: console
        harness_config:
          type: multi_line
          regex:
            - "*Example finished successfully!*"
