sample:
    description: This app provides an example of performing AES encryption and
        decryption using AES CBC mode
    name: AES CBC example
tests:
    sample.aes_cbc:
        tags: introduction
        platform_allow: nrf5340dk_nrf5340_cpuappns nrf9160dk_nrf9160ns
        harness: console
        harness_config:
          type: multi_line
          regex:
            - "*Example finished successfully!*"
